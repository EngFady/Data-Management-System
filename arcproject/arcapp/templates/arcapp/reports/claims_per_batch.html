{% extends "arcapp/base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Batch Claims CSV Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .date-range-section { 
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .filter-header {
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Export Batch Claims to CSV</h2>
        
        <form method="POST" class="mb-4">
            {% csrf_token %}
            
            <!-- Batch ID Input -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Batch ID *</label>
                        <input type="text" 
                               name="batchID" 
                               class="form-control"
                               required
                               placeholder="Enter batch ID">
                    </div>
                </div>
            </div>

            <!-- Date Range Filters -->
            <div class="date-range-section">
                <h5 class="filter-header">Optional Date Filters</h5>
                
                <div class="row g-3">
                    <!-- Segregation Date Range -->
                    <div class="col-md-6">
                        <label class="form-label">Segregation Date Range</label>
                        <div class="input-group">
                            <input type="date" name="seg_start" class="form-control">
                            <span class="input-group-text">to</span>
                            <input type="date" name="seg_end" class="form-control">
                        </div>
                    </div>

                    <!-- Audit Date Range -->
                    <div class="col-md-6">
                        <label class="form-label">Audit Date Range</label>
                        <div class="input-group">
                            <input type="date" name="audit_start" class="form-control">
                            <span class="input-group-text">to</span>
                            <input type="date" name="audit_end" class="form-control">
                        </div>
                    </div>

                    <!-- Issuance Date Range -->
                    <div class="col-md-6 mt-3">
                        <label class="form-label">Issuance Date Range</label>
                        <div class="input-group">
                            <input type="date" name="issue_start" class="form-control">
                            <span class="input-group-text">to</span>
                            <input type="date" name="issue_end" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">
                Download CSV Report
            </button>
        </form>
    </div>
</body>
</html>
{% endblock content %}
