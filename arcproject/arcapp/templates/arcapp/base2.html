<!-- templates/employee/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Employee Management - {% block title %}{% endblock %}</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }
        .nav a:hover {
            color: #007bff;
        }
        .sample-template {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .sample-template:hover {
            background-color: #0056b3;
        }
        .upload-form {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{% url 'upload_csv' %}">Upload</a>
            <a href="{% url 'update_csv' %}">Update</a>
            <a href="{% url 'delete_csv' %}">Delete</a>
        </div>
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
