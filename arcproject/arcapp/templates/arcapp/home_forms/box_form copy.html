{% extends "arcapp/base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Box</title>
    <style>
        .form-container {
            background-color: #333; /* Darker background for the form */
            color: #f9f9f9; /* Light text for contrast */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(67, 72, 73, 0.65);
            width: 400px; /* Fixed width */
            margin: 50px auto; /* Centered horizontally and some space from the top */
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff; /* White text for the heading */
            text-align: center; /* Centered heading */
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd; /* Slightly lighter text for labels */
        }
        input, select {
            width: 50%;
            padding: 10px;
            border: 1px solid #555; /* Darker border */
            border-radius: 4px;
            font-size: 1rem;
            background-color: #444; /* Dark input background */
            color:rgb(16, 196, 6); /* Light text color */
        }
        input:focus, select:focus {
            border-color: #4CAF50; /* Green border on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); /* Subtle green glow */
        }
        button {
            background-color: #4CAF50; /* Green button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%; /* Full width for the button */
        }
        button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Box</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
{% endblock content %}
