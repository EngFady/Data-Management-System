<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMC Archiving System</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #f0fdf4, #ffffff);
      min-height: 100vh;
      width: 100%;
    }

    /* Header styles */
    h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0c5435;
      text-align: center;
      margin: 2rem 0;
      padding: 0 1rem;
    }

    /* Container styles */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Center content */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 4rem;
    }

    /* Logo container */
    .logo-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
      text-align: center;
    }

    /* Logo image - INCREASED SIZE */
    .logo-image {
      width: 180px;
      height: 180px;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }

    /* Login button */
    .login-btn {
      background-color: #0c5435;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(7, 156, 7, 0.2);
    }

    .login-btn:hover {
      background-color: rgb(246 129 31);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(7, 156, 7, 0.25);
    }
    
    .login-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(7, 156, 7, 0.2);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      overflow: auto;
      backdrop-filter: blur(3px);
    }

    /* Modal content */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      width: 90%;
      max-width: 450px;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: animatezoom 0.4s;
      position: relative;
      overflow: hidden;
    }

    /* Close button */
    .close {
      position: absolute;
      right: 1rem;
      top: 1rem;
      color: #0c5435;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
      z-index: 2;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .close:hover {
      color: #333;
      background-color: rgba(255, 255, 255, 1);
    }

    /* Avatar container */
    .imgcontainer {
      text-align: center;
      margin: 1.5rem 0 1rem 0;
      padding-top: 1rem;
      position: relative;
    }

    /* Avatar image - INCREASED SIZE */
    img.avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 3px solid #fff;
    }

    /* Form container */
    .form-container {
      padding: 1rem 2rem 1.5rem;
    }

    /* Input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0 1rem;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input[type=text]:focus, input[type=password]:focus {
      outline: none;
      border-color: #0c5435;
      box-shadow: 0 0 0 3px rgba(7, 156, 7, 0.15);
    }

    /* Label styles */
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
    }

    /* Submit button */
    .submit-btn {
      background-color: #0c5435;
      color: white;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      box-shadow: 0 4px 6px rgba(7, 156, 7, 0.2);
    }

    .submit-btn:hover {
      background-color: rgb(246 129 31);
      box-shadow: 0 6px 8px rgba(7, 156, 7, 0.25);
    }
    
    .submit-btn:active {
      transform: translateY(1px);
      box-shadow: 0 2px 4px rgba(7, 156, 7, 0.2);
    }

    /* Footer container */
    .footer-container {
      padding: 1rem 2rem;
      background-color: #f8f8f8;
      border-top: 1px solid #eee;
      border-bottom-left-radius: 0.75rem;
      border-bottom-right-radius: 0.75rem;
    }

    
    
    /* Error message */
    .error-message {
      color: #e53e3e;
      font-size: 0.875rem;
      margin-top: -0.5rem;
      margin-bottom: 0.5rem;
      display: none;
    }
    
    /* Company info */
    .company-info {
      text-align: center;
      margin-top: 3rem;
      color: #666;
      font-size: 0.875rem;
    }
    
    /* Background decoration */
    .bg-decoration {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30vh;
      background: linear-gradient(to top, rgba(7, 156, 7, 0.05), transparent);
      z-index: -1;
    }

    /* Animation */
    @keyframes animatezoom {
      from {transform: scale(0.95); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
    
    @keyframes pulse {
      0% {box-shadow: 0 0 0 0 rgba(7, 156, 7, 0.4);}
      70% {box-shadow: 0 0 0 10px rgba(7, 156, 7, 0);}
      100% {box-shadow: 0 0 0 0 rgba(7, 156, 7, 0);}
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      h2 {
        font-size: 2rem;
      }
      
      .modal-content {
        width: 95%;
        margin: 10% auto;
      }
      
      .form-container, .footer-container {
        padding: 1rem;
      }
      
      /* Slightly smaller images on mobile */
      .logo-image {
        width: 150px;
        height: 150px;
      }
      
      img.avatar {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-decoration"></div>
  
  <div class="container">
    <h2>AMC Archiving System</h2>

    <div class="center">
      <div class="logo-container">
        <img src="https://www.ahlymedical.com/wp-content/uploads/2024/11/420271233_869063681686334_6261812832024410999_n-300x300.jpg" alt="AMC Logo" class="logo-image">
      </div>

      <button class="login-btn" onclick="document.getElementById('loginModal').style.display='block'">Login</button>
    </div>
    
    <div class="company-info">
      Â© 2025 AMC Application Support Team.
    </div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('loginModal').style.display='none'">&times;</span>
      
      <div class="imgcontainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/User_Avatar_2.png" alt="Avatar" class="avatar">
      </div>

      <form id="loginForm" action="/users/login/" method="post">
        {% csrf_token %}
        <div class="form-container">
          <label for="uname">Username</label>
          <input type="text" placeholder="Enter Username" name="login-username" id="login-username">

          <label for="login-password">Password</label>
          <input type="password" placeholder="Enter Password" name="login-password" id="login-password">
          <div id="pswError" class="error-message">Password is required</div>
          
          <button type="submit" class="submit-btn">Login</button>
        </div>

       
      </form>
    </div>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById('loginModal');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    
    // Form validation
    function validateForm() {
      let isValid = true;
      const username = document.getElementById('uname').value;
      const password = document.getElementById('psw').value;
      
      // Reset error messages
      document.getElementById('unameError').style.display = 'none';
      document.getElementById('pswError').style.display = 'none';
      
      // Validate username
      if (!username || username.trim().length < 3) {
        document.getElementById('unameError').style.display = 'block';
        isValid = false;
      }
      
      // Validate password
      if (!password || password.trim().length < 1) {
        document.getElementById('pswError').style.display = 'block';
        isValid = false;
      }
      
      // If valid, you would normally submit the form
      // For demo purposes, we'll just show an alert
      if (isValid) {
        alert('Login credentials submitted. In a real system, this would connect to your authentication service.');
        modal.style.display = "none";
      }
      
      // Prevent actual form submission for this demo
      return false;
    }
    
    // Add focus effects
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
      });
    });
  </script>
</body>
</html>
